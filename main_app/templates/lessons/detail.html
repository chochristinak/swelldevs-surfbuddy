{% extends 'base.html' %} {% block content %}

<h1>Lesson Details</h1>

<div class="card-action">
  <div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ lesson }}</span>
          <p>Date: {{ lesson.date }}</p>
          <p>Time: {{ lesson.time }}</p>
          <p>Level: {{ lesson.level }}</p>
          <p>Location: {{ lesson.location }}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'lessons_update' lesson.id %}"><i class="material-icons">edit</i></a>
          <a href="{% url 'lessons_delete' lesson.id %}"><i class="material-icons">delete</i></a>
           <a href=""><i class="material-icons">add</i></a>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
