{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col s6">
    <h3 id="page-headlines"> Meet Our Instructors </h3>

    {% for instructor in instructors %}
    <div class="card">
      <div class="card-content">
        <p>Name: {{ instructor.name }}</p>
        <p>Email: {{ instructor.email }}</p>
        <p>Age: {{ instructor.age }}</p>
        <p>Rating: {{instructor.rating }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'instructor_detail' instructor.id %}" style="color: rgb(81, 129, 166);">Details</i></a>
      </div>
  
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
