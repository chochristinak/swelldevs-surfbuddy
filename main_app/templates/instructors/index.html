{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col s6">
      <h3>My Instructor Lessons / My detail page {{ lesson }}</h3>

{% for lesson in lessons %}
  <div class="card">
    <div class="card-content">
      <p>{{ lesson }}</p>
      <p>Date: {{ lesson.date }}</p>
      <p>Time: {{ lesson.time }}</p>
      <p>Location: {{lesson.location }}</p>
    </div>
    <div class="card-action">
      <a href="{% url 'lessons_details' lesson.id %}">Details</i></a>
    </div>
  </div>
{% endfor %}
{% endblock %}
