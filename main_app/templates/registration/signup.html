{% extends 'base.html' %}
{% block content %}

<h1 id="page-headlines">Student Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}" id="signup-form">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn" value="Sign Up" />
</form>

{% endblock %}
