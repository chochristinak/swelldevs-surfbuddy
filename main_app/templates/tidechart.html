{% extends 'base.html' %} 
{% block content %}

<h3 id="page-headlines">Tide Chart</h3>

<body>
  <h5 id="page-headlines">Date: {{ date }}</h5>
  <h5 id="page-headlines">Time: {{ time }}</h5>
  <div class="col s4">
  {% for i in extremes %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ i.state }}</span>
        <p>Height: {{ i.height }}ft</p>
        <p>Time: {{ i.datetime }}</p>
      </div>
    </div>
  {% endfor %}
  </div>
</body>

{% endblock %}
