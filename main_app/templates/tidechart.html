{% extends 'base.html' %} 
{% block content %}

<h1>Tide Chart</h1>

<body>
  <h4>Date: {{ date }}</h4>
  <div class="col s6">
  {% for i in extremes %}
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ i.state }}</span>
        <p>Height: {{ i.height }}</p>
        <p>Datetime: {{ i.datetime }}</p>
      </div>
    </div>
  {% endfor %}
  </div>
</body>
{% endblock %}
