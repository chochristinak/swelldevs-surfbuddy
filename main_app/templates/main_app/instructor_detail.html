{% extends 'base.html' %}
{% block content %}


<h3 id="page-headlines">Hi, {{ instructor.name }}!</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ instructor.name }}</span>
        <p>Email: {{ instructor.email }}</p>
        <p>Age: {{ instructor.age }}</p>
        <p>User: {{ instructor.user }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'instructors_update' instructor.id %}"><i class="material-icons" style="color: black">edit</i>
        <a href="{% url 'instructors_delete' instructor.id %}"><i class="material-icons" style="color: black">delete</i></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
