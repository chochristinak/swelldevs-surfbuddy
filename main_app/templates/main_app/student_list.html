{% extends 'base.html' %}
{% block content %}

<h3 id="page-headlines">Student Roster</h3>

{% for student in student_list %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ student.name }}</span>
    <a href="{% url 'student_detail' student.id %}" style="color:rgb(116, 157, 190)">View Student Details</a>
  </div>
</div>
{% endfor %}

{% endblock %}
