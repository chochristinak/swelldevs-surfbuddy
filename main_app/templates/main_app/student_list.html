{% extends 'base.html' %}
{% block content %}

<h1>All My Lessons</h1>
{% for lesson in lesson_list %}

    <div class="card">
        <div class="card-content">
              <span class="card-title">{{ lesson }}</span>
              <p>Date: {{ lesson.date }}</p>
              <p>Time: {{ lesson.time }}</p>
              <p>Level: {{ lesson.level }}</p>
              <p>Location: {{ lesson.location }}</p>
            </div>
        </div>
    </div>
  </a>
  {% endfor %}


{% endblock %}
