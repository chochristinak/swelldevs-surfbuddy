{% extends 'base.html' %}
{% block content %}

<h1 id="page-headlines">Delete Lesson</h1>

<h4>
  Are you sure you want to delete
  <span class="white-text">{{ lesson }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'lessons_details' lesson.id %}" style="color:whitesmoke">Cancel</a>
</form>
{% endblock %}
