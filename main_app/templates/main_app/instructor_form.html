{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
  <h1>Add Instructor</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

<script>
  const selectStudentEl = document.getElementById("id_student");
  M.FormSelect.init(selectStudentEl);
  const selectUserEl = document.getElementById("id_user");
  M.FormSelect.init(selectUserEl);
</script>

{% endblock %}
