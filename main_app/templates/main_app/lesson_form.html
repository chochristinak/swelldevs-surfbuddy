{% extends 'base.html' %}
{% block content %}

<h1>Add a Lesson</h1>

<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
            <div>
                <form action="{% url 'instructors_index' %}" method="POST">
                    {% csrf_token %}
                    <label>Date</label>
                    <input type="text" id="lesson-name">
                    <label>Time</label>
                    <input type="text" id="lesson-time">
                    <label>Level</label>
                    <input type="text" id="lesson-level">
                    <label>Location</label>
                    <input type="text" id="lesson-location">
                    <input type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
