{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1 id="page-headlines">Edit <span class="white-text">{{ object.name }}</span></h1>
{% else %}
<h3 id="page-headlines">Add Lesson</h3>
{% endif %}

<form action="" method="POST" class="create-form">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn" />
</form>

<script>
  const selectLevelEl = document.getElementById("id_level");
  M.FormSelect.init(selectLevelEl);
  const selectLocationEl = document.getElementById("id_location");
  M.FormSelect.init(selectLocationEl);

  const dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
</script>


{% endblock %}
