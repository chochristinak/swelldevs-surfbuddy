{% extends 'base.html' %}
{% block content %}

<h1 id="page-headlines">Delete Instructor</h1>

<h4>
  Are you sure you want to delete
  <span class="white-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn" />
  <a href="{% url 'instructor_detail' instructor.id %}" style="color:white">Cancel</a>
</form>
{% endblock %}
