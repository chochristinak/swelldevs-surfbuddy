{% extends 'base.html' %}
{% block content %}

<h1>Hi, {{ student.name }}!</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ student.name }}</span>
        <p>Email: {{ student.email }}</p>
        <p>Age: {{ student.age }}</p>
        <p>Level: {{ student.level }}</p>
        <p>User: {{ student.user }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'students_update' student.id %}">Edit</a>
        <a href="{% url 'students_delete' student.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
